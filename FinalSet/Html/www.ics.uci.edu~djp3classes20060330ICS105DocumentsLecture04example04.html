	<head>
		<title>Example #4</title>
		 <script type="text/javascript">
			function changeBlock(x,y)
			{
				document.getElementById(x).innerHTML=y;
			}
		</script>
	</head>

	<body>
		<div id="A">
			<h1>
				I am A block
			</h1>
		</div>
		<div id="B">
			<h1>
				I am B block
			</h1>
		</div>
		<div id="C">
			<h1>
				I am C block
			</h1>
		</div>
		<form>
			<input type="button" value="Change A" onClick="changeBlock('A','<h2>Changed</h2>')"/>
			<input type="button" value="Change B" onClick="changeBlock('B','<b>Changed</b>')"/>
			<input type="button" value="Change C" onClick="changeBlock('C','<h1 style=\'text-align:right;\'>Changed</h1>')"/>
		<form>
