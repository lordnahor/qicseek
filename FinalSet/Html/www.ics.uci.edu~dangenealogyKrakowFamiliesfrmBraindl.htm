<P><B>Braindl WEINBERG</B>
<BR>
<BR>Braindl was the daughter of Mozes Elias WEINBERG and Hanna ROSENZWEIG.
<BR>She was born in Krakow on May 27, 1852.
<BR>She married Hirsch ARONSFRAU (Jun 30, 1844 - 1926/7)
    probably in Krakow in the early 1870's.
<BR>They had 11 children.
<BR>Braindl passed away in Antwerp approximately 1922.
