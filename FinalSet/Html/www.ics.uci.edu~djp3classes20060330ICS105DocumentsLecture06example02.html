<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Don Patterson's CV</title>
    <link rel="stylesheet" href="http://www.ics.uci.edu/~djp3/myStyleSheet.css" type="text/css" />
    <script type="text/javascript">
        			var req = null;
			        var console = null;

			        var READY_STATE_UNINITIALIZED = 0;
			        var READY_STATE_LOADING = 1;
			        var READY_STATE_LOADED = 2;
			        var READY_STATE_INTERACTIVE = 3;
			        var READY_STATE_COMPLETE = 4;

			        function initXMLHTTPRequest(){
			                var xRequest=null;
			                if (window.XMLHttpRequest) {
			                        xRequest = new XMLHttpRequest();
			                }
			                else if (typeof ActiveXObject != "undefined"){
			                        xRequest= new ActiveXObject("Microsoft.XMLHTTP");
			                }
			                return xRequest;
			        }
			
			        function sendRequest(url,params,HttpMethod){
			                if (!HttpMethod){
			                        HttpMethod="GET";
			                }
			                req=initXMLHTTPRequest();
			                if (req) {
			                        req.onreadystatechange=onReadyState;
			                        req.open(HttpMethod, url, true);
			                        req.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
			                        req.send(params);
			                }
			        }
			
			
			        function onReadyState(){
						var ready=req.readyState;
			            var data=null;
			            if (ready == READY_STATE_COMPLETE){
								toConsoleHTML("<h1>complete!</h1>");
								/*toConsoleHTML(req.responseText);*/
		                }
		                else{
		                        data="loading ...["+ready+"]";
								toConsoleText(data);
		                }
			
			        }
			
			
			        function toConsoleText(data){
		                if(console != null){
							var newDiv = document.createElement("div");
							var newTextNode = document.createTextNode(data);
							newDiv.appendChild(newTextNode);
	                        console.appendChild(newDiv);
		                }
			        }

			        function toConsoleHTML(data){
			                if(console != null){
								var newDiv = document.createElement("div");
								newDiv.innerHTML = data;
		                        console.appendChild(newDiv);
			                }
			        }
			
			        window.onload=function(){
			                console = document.getElementById('outputPane');
			                sendRequest("http://www.ics.uci.edu/~djp3/publications/myPublicationsFormatted.xml");
			        }
			
</script>
  </head>
  <body>
  	<p>This is the top of the example page</p>
    <div class="container" id="outputPane">
    </div>
	<p>This is the bottom of the example page</p>

  </body>
</html>
