<H2><A NAME=SECTION002271000000000000000> Meter</A></H2>
<P>
The library is loaded using
<blockquote> <PRE>:- lib(meter).
</PRE>
</blockquote>
After calling <b> meter/0</b> a performance meter is displayed,
which shows various parameters of the Prolog system using
the 2D graphics.
