<H1>Introduction to HTML
</H1>
<HR>

The <B>HyperText Markup Language</B> (HTML) is an SGML application for
marking up documents for inclusion in the World Wide Web.  It, along
with the World Wide Web were invented by Tim Berners-Lee of the CERN
High Energy Particle Physics Laboratory in Geneva, Switzerland. 
HTML allows you to:

<UL>
<LI>
Publish documents to the Internet in a platform independent format
<LI>
Create links to related works from your document
<LI>
Include graphics and multimedia data with your document
<LI>
Link to non-World Wide Web information resources on the Internet
</UL>
