tsProvides information about concurrency, iteration, and conditional constructsUseful for identifying benchmark datasetsJava Type PrintsCaptures information about object-oriented constructs (classes, methods, fields, constructors, etc)Provides capability for general entity structure search  Sourcerer: mining and searching internet-scale software repositories Fingerprinting types Micro Pattern PrintsBit vector indicating occurrence of simple design patterns in code entitiesAllows for structure-based search based on commonly occurring design practices  Sourcerer: mining and searching internet-scale software repositories Fingerprint Search   Sourcerer: mining and searching internet-scale software repositories Ranking Return code that is keyword relevant structure relevant frequently used robust Determine importance of entities by applying PageRank to source code probabilistic framework for ranking  Sourcerer: mining and searching internet-scale software repositories Ranking CodeRank can be tuned for Project local ranking Project global ranking Relationship-specific Ranking Increasing the weight of relevant edges in dependency graph  Sourcerer: mining and searching internet-scale software repositories Current Sourcerer StatisticsRepositoryTotal number of projects (with source): 1555Total source files: 185,439Total lines of code: 18,804,522Size of repository: 1.17 GB   Sourcerer: mining and searching internet-scale software repositories Current Sourcerer StatisticsDatabaseTotal number of java packages: 47,898Total number of java classes: 254,049Total number of methods: 1,516,212Total number of fields: 732,764Total number of relations: 11,345,077   Sourcerer: mining and searching internet-scale software repositories Keyword frequency (%)    Sourcerer: mining and searching internet-scale software repositories Keyword frequency (%)    Sourcerer: mining and searching internet-scale software repositories Code characteristics  Sourcerer: mining
