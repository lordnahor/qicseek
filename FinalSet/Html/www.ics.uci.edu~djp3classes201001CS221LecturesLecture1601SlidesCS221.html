y to give a good answer to user j?   Aardvark Routing Engine Ranking function combines the two For a given query, q,  by user j what is the best user i to ask? Biases intimacy over authority Notice there is nothing like PageRank here The only real-time component is p(t|q)  Aardvark Indexing People Figuring out Figuring out    Aardvark Indexing People Figuring out Users self-identify topics they are “experts” in Others identify topics you are “experts” in Topics are mined from Facebook Twitter Homepages Blogs   Aardvark Indexing People Figuring out In unstructured text an SVM classifies the general topic an ad-hoc entity parser figures out specific topics scaled by TF-IDF score topics are also mined from aardvark conversations    Aardvark Indexing People The mined information is not for answering questions It’s for identifying people who can answer questions Topics are enhanced with social network information   Aardvark Indexing People All of the scores for topics given a user are normalized  Bayes Law is used to invert the probability   Aardvark Indexing People Probability that u_i will respond to u_j Social Connections Demographic similarity Profile similarity Vocabulary similarity Chattiness similarity Verbosity similarity Politeness similarity Speed match   Aardvark Pulling topics out of a question Real-time response needed Doesn’t have to be perfect, people pick up the slack Screening Is it a question? (No -&gt; reject) Is it inappropriate?Spam? Sex? Commercial? (Yes -&gt; reject) Is it trivial? (Yes -&gt; answer it) Is it location sensitive? Location is treated differently than topic   Aardvark Pulling topics out of a question topics Keyword to Topic Matcher Taxonomy Topic Mapper SVM classifier Phrase to Topic Matcher User Tag to Topic Mapper If the user tags the question  Aardvark User Interface  Aardvark User Interface  Aardvark Samples  Aardvark Samples  Aardvark Empirical Results  Aardvark Empirical Results  Aardvark Empirical Results  Aardvark Empirical Re
