<LI><H2>The version graph and the variant graph are both metadata (and are both the same graph)
</H2>
<UL>
<LI>The derived-from and variant-of relationships between versions and variants of resources are true metadata (information about information)
<LI>Hard-coding derived-from and variant-of relationships in URI naming conventions, as is typical today (e.g., foo.html.en for the English variant of foo.html), leads to serious difficulties as the complexity of the relationships increases to the point where the URI names are insufficient to express these relationships.</UL></UL></P>
