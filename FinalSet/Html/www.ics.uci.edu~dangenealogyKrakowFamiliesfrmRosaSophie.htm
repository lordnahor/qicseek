<P><B>Rosa and Sophia ARONSFRAU</B>
<BR>
<BR>Rosa (left) was born in Krakow on April 25, 1882.
<BR>Sophia (on the right) was born Llata in Krakow on Oct 1, 1878.
<BR>They were 2 of the daughters of Hirsch ARONSFRAU & Braindla WEINBERG.
<BR>
<BR>This picture was taken in Antwerp, probably before the 1914 war.
